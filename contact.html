    <!-- Contact Form -->
    <section class="contact py-3 mb-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card p-4">
              <div class="card-body">
                <h3>Contact Us</h3>
                <h4><i class="fas fa-address-card"></i> Address</h4>
                <p>613 Congress Street, Portland Maine</p>
                <h4><i class="fas fa-mail-bulk"></i> Email</h4>
                <p>winterland@winterland.com</p>
                <h4><i class="fas fa-phone"></i> Phone</h4>
                <p>555 555 6635</p>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <form method="POST" data-netlify="true">
              <div class="card p-4">
                <div class="card-body">
                  <h3 class="text-center">
                    Please fill out this form to contact us
                  </h3>
                  <hr />
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          name="first name"
                          id="first name"
                          class="form-control"
                          placeholder="First Name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          name="last name"
                          id="last name"
                          class="form-control"
                          placeholder="Last Name"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          name="email"
                          id="email"
                          class="form-control"
                          placeholder="Email"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          name="phone"
                          id="phone"
                          class="form-control"
                          placeholder="Phone"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          name="message"
                          id="message"
                          placeholder="Your Message"
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          type="submit"
                          name="submit"
                          id="submit"
                          value="Submit"
                          class="btn btn-outline-primary btn-block"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
